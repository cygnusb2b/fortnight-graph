enum CampaignSortField {
  name
  createdAt
  updatedAt
}

enum CampaignStatus {
  active
  paused
  draft
  deleted
}

type Campaign {
  id: String!
  name: String!
  createdAt: Date
  updatedAt: Date
  advertiser: Advertiser!
  status: CampaignStatus!
  creatives: [CampaignCreative]!
}

type CampaignCreative {
  id: String!
  name: String
  url: String
  title: String
  teaser: String
  image: String
}

type CampaignConnection {
  totalCount: Int!
  edges: [CampaignEdge]!
  pageInfo: PageInfo!
}

type CampaignEdge {
  node: Campaign!
  cursor: Cursor!
}

input CampaignSortInput {
  field: CampaignSortField! = createdAt
  order: Int! = -1
}

input CreateCampaignInput {
  name: String!
  advertiserId: String!
}

input UpdateCampaignInput {
  id: String!
  name: String!
}

input AddCampaignCreativeInput {
  cid: String!
}

input RemoveCampaignCreativeInput {
  id: String!
  cid: String!
}

