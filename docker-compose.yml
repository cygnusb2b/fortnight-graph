version: '3'
services:
  app:
    tty: true
    build: .
    ports:
      - "${GRAPH_APP_PORT-8100}:8100"
    volumes:
      - .:/app:cached
      # - node_modules:/app/node_modules
      - ./node_modules:/app/node_modules
    depends_on:
      - redis
      - mongo
      - elasticsearch
    restart: on-failure
    entrypoint: node_modules/.bin/gulp
    environment:
      ACCOUNT_KEY: ${ACCOUNT_KEY-dev-tenant}
      APP_HOST: ${APP_HOST-localhost:8100}
      STORY_HOST: ${STORY_HOST-localhost:3105}
      DEBUG: ${DEBUG}
      ELASTIC_HOST: http://elasticsearch:9200
      ELASTIC_INDEX_RECREATE: ${ELASTIC_INDEX_RECREATE-false}
      MONGOOSE_DEBUG: ${MONGOOSE_DEBUG-false}
      MONGO_DSN: mongodb://mongo:27017/fortnight
      NODE_ENV: development
      PORT: 8100
      REDIS_DSN: redis://redis:6379/0
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_FROM: ${SENDGRID_FROM}
      GOOGLE_APPLICATION_CREDENTIALS: /app/.google-cloud.json
      NEW_RELIC_ENABLED: ${NEW_RELIC_ENABLED-false}
      NEW_RELIC_LICENSE_KEY: ${NEW_RELIC_LICENSE_KEY}
      NEW_RELIC_LOG: stdout
      NEW_RELIC_APP_NAME: nativex-graph-dev
      DD_ENABLED: ${DD_ENABLED-false}
      DD_TRACE_DEBUG: ${DD_TRACE_DEBUG-false}
  redis:
    image: redis:alpine
  mongo:
    image: mongo:3.6
    command: --quiet
    volumes:
      - mongodb:/data/db
    ports:
      - "${GRAPH_DB_PORT-8101}:27017"
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.2.3
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "plugin.mandatory: analysis-phonetic"
      - "logger.level=WARN"
    volumes:
      - esdata:/usr/share/elasticsearch/data
      - esplug:/usr/share/elasticsearch/plugins
    ports:
      - "${GRAPH_ES_NODE_PORT-8102}:9200"
      - "${GRAPH_ES_TRANSPORT_PORT-8103}:9300"
    depends_on:
      - elasticsearch-plugins

  elasticsearch-plugins:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.2.3
    entrypoint: sh -c 'test -d "plugins/analysis-phonetic" || bin/elasticsearch-plugin install -s analysis-phonetic'
    tty: true
    volumes:
      - esplug:/usr/share/elasticsearch/plugins

  kibana:
    image: docker.elastic.co/kibana/kibana-oss:6.2.3
    environment:
      - server.name=kibana
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - LOGGING_QUIET=true
    ports:
      - "${GRAPH_ES_KIBANA_PORT-8104}:5601"
    depends_on:
      - elasticsearch
volumes:
  node_modules: {}
  mongodb: {}
  esdata: {}
  esplug: {}
