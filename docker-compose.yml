version: '3'
services:
  app:
    tty: true
    build: .
    ports:
      - "${GRAPH_APP_PORT-8100}:8100"
    volumes:
      - .:/app:cached
      - node_modules:/app/node_modules
    depends_on:
      - redis
      - mongo
      - elasticsearch
    restart: on-failure
    entrypoint: node_modules/.bin/gulp
    environment:
      ACCOUNT_KEY: ${ACCOUNT_KEY-dev-tenant}
      BASE_URI: localhost:8100
      DEBUG: ${DEBUG}
      ELASTIC_HOST: http://elasticsearch:9200
      ELASTIC_INDEX_RECREATE: ${ELASTIC_INDEX_RECREATE-false}
      MONGOOSE_DEBUG: ${MONGOOSE_DEBUG-false}
      MONGO_DSN: mongodb://mongo:27017/fortnight
      NODE_ENV: development
      PORT: 8100
      REDIS_DSN: redis://redis:6379/0
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_FROM: ${SENDGRID_FROM}
  redis:
    image: redis:alpine
  mongo:
    image: mongo:3.6
    volumes:
      - mongodb:/data/db
    ports:
      - "${GRAPH_DB_PORT-8101}:27017"
  elasticsearch:
    build: ./elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
volumes:
  node_modules: {}
  mongodb: {}
  esdata: {}
