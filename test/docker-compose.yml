version: '3'
services:
  test:
    tty: true
    build: ../
    volumes:
      - ../:/app:cached
      - node_modules:/app/node_modules
    depends_on:
      - redis
      - mongo
    entrypoint: yarn run test:run
    environment:
      NODE_ENV: test
      MONGO_DSN: mongodb://mongo:27017/fortnight
      REDIS_DSN: redis://redis:6379/0
      TRACKER_SECRET: ${TRACKER_SECRET-thiskeynotusedbuttests}
      PORT: 8100
  redis:
    image: redis:alpine
    volumes:
      - redis:/data
  mongo:
    image: mongo:3.6
    volumes:
      - mongodb:/data/db

volumes:
  node_modules:
    labels:
      io.as3.appname: "fortnight-graph"
      io.as3.env: "test"
  mongodb:
    labels:
      io.as3.appname: "fortnight-graph"
      io.as3.discard: "true"
      io.as3.env: "test"
  redis:
    labels:
      io.as3.appname: "fortnight-graph"
      io.as3.discard: "true"
      io.as3.env: "test"
