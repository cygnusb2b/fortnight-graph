version: '3'
services:
  test:
    tty: true
    build: ../
    volumes:
      - ../:/app:cached
      - node_modules:/app/node_modules
    depends_on:
      - redis
      - mongo
      - elasticsearch
    entrypoint: yarn run test:run
    environment:
      NODE_ENV: test
      MONGO_DSN: mongodb://mongo:27017/fortnight
      REDIS_DSN: redis://redis:6379/0
      ELASTIC_HOST: http://elasticsearch:9200
      ELASTIC_INDEX_PREFIX: fortnight
      TRACKER_SECRET: ${TRACKER_SECRET-thiskeynotusedbuttests}
      PORT: 8100
      BASE_URL: http://localhost
      SENDGRID_API_KEY: 1234
      SENDGRID_FROM: test@test.io
      SESSION_GLOBAL_SECRET: notarealsecret
      SESSION_NAMESPACE: e573e22d-e39a-41ac-a1a8-220e15c2e9fa
      SESSION_EXPIRATION: 500
  redis:
    image: redis:alpine
    volumes:
      - redis:/data
  mongo:
    image: mongo:3.6
    volumes:
      - mongodb:/data/db
  elasticsearch:
    build: ../elasticsearch
    environment:
      - cluster.name=docker-cluster-test
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - esdata:/usr/share/elasticsearch/data

volumes:
  node_modules:
    labels:
      io.as3.appname: "fortnight-graph"
      io.as3.env: "test"
  mongodb:
    labels:
      io.as3.appname: "fortnight-graph"
      io.as3.discard: "true"
      io.as3.env: "test"
  redis:
    labels:
      io.as3.appname: "fortnight-graph"
      io.as3.discard: "true"
      io.as3.env: "test"
  esdata:
    labels:
      io.as3.appname: "fortnight-graph"
      io.as3.discard: "true"
      io.as3.env: "test"
